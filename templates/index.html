<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoWell - Student Wellbeing Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>EmoWell Chatbot</h1>
        <div class="disclaimer">
            <p><strong>Disclaimer:</strong> This is a student project prototype and not a substitute for professional help.</p>
        </div>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type how you're feeling...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
